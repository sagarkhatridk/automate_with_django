{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
    <h2 class="text-center">Generate QR</h2>
    <form action="{% url 'generate_qr_code' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{form.as_p}}
        </div>

        <div class="form-group">
            <input type="submit" value="Compress" class="btn btn-primary">
        </div>
    </form>
    {% include 'alerts.html' %}
</div>

{% endblock %}
